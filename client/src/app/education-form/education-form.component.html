<h2>Education Support Request Form</h2>
<form (ngSubmit)="submitForm()">
  <input [(ngModel)]="formData.num" name="num" placeholder="Form Number" required />
  <input [(ngModel)]="formData.formType" name="formType" placeholder="Form Type" required />
  <input [(ngModel)]="formData.employeeAID" name="employeeAID" placeholder="Employee AID" required />
  <input [(ngModel)]="formData.employeeName" name="employeeName" placeholder="Employee Name" />
  <input [(ngModel)]="formData.team" name="team" placeholder="Team" />
  <input [(ngModel)]="formData.annualContribution" name="annualContribution" type="number" placeholder="Annual Contribution" />
  <input [(ngModel)]="formData.beneficiaryName" name="beneficiaryName" placeholder="Beneficiary Name" />
  <input [(ngModel)]="formData.contactNumber" name="contactNumber" placeholder="Contact Number" />
  <input [(ngModel)]="formData.courseYearStandard" name="courseYearStandard" placeholder="Course/Year/Standard" />
  <input [(ngModel)]="formData.educationalInstitution" name="educationalInstitution" placeholder="Institution" />
  <input [(ngModel)]="formData.location" name="location" placeholder="Location" />
  <input [(ngModel)]="formData.requestedAmount" name="requestedAmount" type="number" placeholder="Requested Amount" />
  <input [(ngModel)]="formData.ddFavouring" name="ddFavouring" placeholder="DD Favouring" />
  <input [(ngModel)]="formData.justificationForReferral" name="justificationForReferral" placeholder="Justification" />
  <input [(ngModel)]="formData.ddNumber" name="ddNumber" placeholder="DD Number" />
  <input [(ngModel)]="formData.ddAmount" name="ddAmount" type="number" placeholder="DD Amount" />
  <input [(ngModel)]="formData.remarks" name="remarks" placeholder="Remarks" />

  <label>
    Head Approved:
    <input [(ngModel)]="formData.headApproved" name="headApproved" type="checkbox" />
  </label>

  <label>
    Trustee Approved:
    <input [(ngModel)]="formData.trusteeApproved" name="trusteeApproved" type="checkbox" />
  </label>

  <label>
    Recommended & Approved:
    <input [(ngModel)]="formData.recommendedAndApproved" name="recommendedAndApproved" type="checkbox" />
  </label>

  <button type="submit">Submit</button>
</form>

<hr />

<h3>Submitted Forms:</h3>
<ul>
  <li *ngFor="let req of requests">
    {{ req.employeeName }} → {{ req.beneficiaryName }} | ₹{{ req.requestedAmount }}
  </li>
</ul>
